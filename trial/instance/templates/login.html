<!DOCTYPE html>
<html>
<head>
    <title>PillPal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1abc9c,#2ecc71);
    font-family:Arial;
}
.login-box{
    width:380px;
    padding:45px;
    border-radius:35px;
    background:linear-gradient(135deg,#0f9b8e,#5f2c82);
    color:white;
    text-align:center;
}
h2{
    font-family:'Orbitron';
    letter-spacing:5px;
}
input{
    width:100%;
    padding:14px;
    margin-top:10px;
    border-radius:25px;
    border:none;
}
button{
    width:100%;
    padding:14px;
    margin-top:20px;
    border:none;
    border-radius:25px;
    font-size:18px;
    background:#3a7bd5;
    color:white;
}
.error{
    color:#ffdede;
}
</style>
</head>
<body>

<div class="login-box">
<h2>PILLPAL</h2>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<form method="POST">
<input type="email" name="email" placeholder="Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
<p>New user?</p>
<a href="{{ url_for('register') }}">Create Account</a>
</form>

</div>
</body>
</html>
