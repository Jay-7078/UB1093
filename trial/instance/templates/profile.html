<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Back to Dashboard -->
<a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>

<!-- Change Password -->
<a href="{{ url_for('change_password') }}" class="btn btn-warning">Change Password</a>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff7e5f;
            margin-bottom: 20px;
        }

        .profile-card h1 {
            margin: 0;
            font-size: 24px;
            color: #ff6f61;
        }

        .profile-card p {
            color: #555;
            margin: 5px 0 20px 0;
            font-size: 16px;
        }

        .profile-card a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: #ff7e5f;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px 0;
            transition: background 0.3s;
        }

        .profile-card a:hover {
            background: #ff6f61;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            color: #ff6f61;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <h1>Prashant</h1>
        <p>üìß prashant@gmail.com</p>
        <a href="#">üîë Change Password</a>
        <a class="back-link" href="#">‚Üê Back to Dashboard</a>
    </div>

</body>
</html>
